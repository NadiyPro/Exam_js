<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .detailsDiv{
            font-size: 22px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .innerDiv{
            background-color: rgba(6, 125, 129, 0.4);
            border: 2px solid dimgray;
        }
        .postButton, .postDetalButton{
            width: 90%;
            height: 60px;
            background-color: darkcyan;
            border: 2px solid dimgray;
            box-shadow: 10px 10px 5px 0 rgba(0,0,0,0.75);
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .divTitleBasic{
            height: 32vh;
            background-color: rgba(6, 125, 129, 0.4);
            border: 2px solid dimgray;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .divTitle{
            background-color: cornsilk;
            border: 2px solid dimgray;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-content: center;
            margin: 10px;
        }
        .postDetalButton{
            width: 140px;
            height: 40px;
            background-color: darkcyan;
            border: 2px solid dimgray;
            box-shadow: 10px 10px 5px 0 rgba(0,0,0,0.75);
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .postA{
            color: aqua;
        }
    </style>
</head>
<body>
<script src="user-details.js"></script>
</body>
</html>
